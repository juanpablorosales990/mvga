name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: API - Lint, Type-check, Test, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: apps/api

      - name: Validate Prisma schema
        run: npx prisma validate
        working-directory: apps/api

      - name: Lint
        run: npm run lint
        working-directory: apps/api

      - name: Type-check
        run: npx tsc --noEmit
        working-directory: apps/api

      - name: Run tests
        run: npm test
        working-directory: apps/api

      - name: Build
        run: npm run build
        working-directory: apps/api

  wallet:
    name: Wallet - Type-check, Test, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        working-directory: apps/wallet

      - name: Type-check
        run: npx tsc --noEmit
        working-directory: apps/wallet

      - name: Run tests
        run: npx vitest run
        working-directory: apps/wallet

      - name: Build
        run: npm run build
        working-directory: apps/wallet

  e2e:
    name: Wallet - E2E Tests
    runs-on: ubuntu-latest
    needs: wallet

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/wallet

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        working-directory: apps/wallet

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/wallet/playwright-report/
          retention-days: 7

  web:
    name: Web - Lint, Type-check, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        working-directory: apps/web

      - name: Type-check
        run: npx tsc --noEmit
        working-directory: apps/web

      - name: Build
        run: npm run build
        working-directory: apps/web

  web-e2e:
    name: Web - E2E Tests
    runs-on: ubuntu-latest
    needs: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        working-directory: apps/web

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: web-playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
